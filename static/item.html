    <link href="css/bootstrap.min_5.0.2.css" rel="stylesheet" />

    <link
      href="https://sachinchoolur.github.io/lightslider/src/css/lightslider.css"
      rel="stylesheet"
    />

    <script src="js/utils.js"></script>
    <script src="js/item.globals.js"></script>
    <script src="js/item.populate_fields.js"></script>
    <script src="js/item.send_data.js"></script>
    <script type="module" src="js/item.js"></script>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="img/Box.png" width="80px" />FastInventory</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <!-- <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li> -->
            <!-- <li class="nav-item">
              <a class="nav-link active" href="item.html">Create new item</a>

          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar END -->

    <div class="container">
      <div class="row"><h1 id="form_title">New item</h1></div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="item_name_input">Item name</label>
            <input
              type="text"
              class="form-control"
              id="item_name_input"
              placeholder="Item name"
            />
          </div>
        </div>
        <div class="row">
          <!-- Left side controls -->
          <div class="col-7">
            <div class="form-group">
              <label for="item_description_textarea">Item description</label>
              <textarea
                class="form-control"
                id="item_description_textarea"
                rows="5"
              ></textarea>
              <small id="descriptionHelp" class="form-text text-muted"
                >Describe the item</small
              >
            </div>
            <!-- Container selector -->
            <div class="form-group pt-3">
              <div>
                Container:
                <select
                  id="container_select"
                  class="form-select mb-3"
                  aria-label=".form-select-lg example"
                ></select>
              </div>
            </div>
            <!-- END Container selector -->

            <!-- Tags selector -->
            <div class="form-row border p-3">
              <div>Tags:</div>
              <div id="select2tags"></div>
              <select
                id="tags_select2_selector"
                class="js-example-basic-multiple custom-select"
                style="width: 100%"
                name="states[]"
                multiple="multiple"
              ></select>
            </div>
            <!-- END Tags selector -->
          </div>
          <!-- END Left side controls -->

          <!-- Image controls -->
          <div class="col-5">
            <div class="row p-3 justify-content-center">
              <div class="col-12 text-center">
                <div class="border" id="new-item-image-message">
                  <h6>Image can be uploaded once item is created</h6>
                </div>
                <div class="demo" style="width: 350px">
                  <ul id="vertical">
                    <li
                      data-thumb="http://sachinchoolur.github.io/lightslider/img/thumb/cS-1.jpg"
                    >
                      <img
                        src="http://sachinchoolur.github.io/lightslider/img/cS-1.jpg"
                      />
                    </li>
                    <li
                      data-thumb="http://sachinchoolur.github.io/lightslider/img/thumb/cS-2.jpg"
                    >
                      <img
                        width="350px"
                        src="http://sachinchoolur.github.io/lightslider/img/cS-2.jpg"
                      />
                    </li>
                    <li
                      data-thumb="http://sachinchoolur.github.io/lightslider/img/thumb/cS-3.jpg"
                    >
                      <img
                        width="350px"
                        src="http://sachinchoolur.github.io/lightslider/img/cS-3.jpg"
                      />
                    </li>
                    <li
                      data-thumb="http://sachinchoolur.github.io/lightslider/img/thumb/cS-4.jpg"
                    >
                      <img
                        width="350px"
                        src="http://sachinchoolur.github.io/lightslider/img/cS-4.jpg"
                      />
                    </li>
                    <li
                      data-thumb="http://sachinchoolur.github.io/lightslider/img/thumb/cS-5.jpg"
                    >
                      <img
                        width="350px"
                        src="http://sachinchoolur.github.io/lightslider/img/cS-5.jpg"
                      />
                    </li>
                    <li
                      data-thumb="http://sachinchoolur.github.io/lightslider/img/thumb/cS-6.jpg"
                    >
                      <img
                        width="350px"
                        src="http://sachinchoolur.github.io/lightslider/img/cS-6.jpg"
                      />
                    </li>

                    <li
                      data-thumb="http://sachinchoolur.github.io/lightslider/img/thumb/cS-13.jpg"
                    >
                      <img
                        width="350px"
                        src="http://sachinchoolur.github.io/lightslider/img/cS-13.jpg"
                      />
                    </li>
                  </ul>
                </div>
                <!-- <img
                  style="border"
                  src="/img/Rocket_small_24Feb2025.png"
                  width="200px"
                  height="200px"
                  id="item_preview_big_img"
                /> -->
                <div
                  style="width: 350px; height: 100px; background-color: bisque"
                  id="uppy_file_upload_element"
                ></div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                Picture will be uploaded when item is saved automatically
              </div>
            </div>
            <div class="row">
              <div class="col-2 border p-1">
                <img
                  style="border"
                  src="img/one_empty_dot.png"
                  width="50px"
                  height="50px"
                  id="item_preview_img"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button
                  id="upload_pic_button"
                  type="button"
                  class="btn btn-primary"
                >
                  Save picture
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-end">
          Item create time: NA | Item last modified time: NA
        </div>
      </div>
      <div class="row">
        <div class="col text-end">
          Item UUID:<span id="item_uuid">not created yet</span>
        </div>
      </div>
      <div class="row">
        <div class="col text-end"></div>
      </div>
      <!-- Buttons row -->
      <div class="row">
        <div class="p-1">
          <button
            id="new_item_submit_btn"
            type="button"
            class="btn btn-primary"
          >
            Save
          </button>
          <span id="created_item_buttons" class="invisible">
            <button id="item_delete_btn" type="button" class="btn btn-danger">
              Delete item
            </button>
            <button
              id="item_qr_code_generate_btn"
              type="button"
              class="btn btn-secondary"
            >
              Generate QR-code
            </button>
          </span>
          <button id="cancel_btn" type="button" class="btn btn-info">
            Cancel
          </button>
        </div>
      </div>
      <!-- Buttons row END -->
    </div>
  </body>
</html>
