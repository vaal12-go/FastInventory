  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="../img/Box.png" width="80px" />FastInventory</a

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

    </nav>
    <!-- Navbar END -->

    <div class="container">
      <div class="row"><h1 id="form_title">New item</h1></div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="item_name_input">Item name</label>
            <input
              type="text"
              class="form-control"
              id="item_name_input"
              placeholder="Item name"
            />
          </div>
        </div>
        <div class="row">
          <!-- Left side controls -->
          <div class="col-7">
            <div class="form-group">
              <label for="item_description_textarea">Item description</label>
              <textarea
                class="form-control"
                id="item_description_textarea"
                rows="5"
              ></textarea>
              <small id="descriptionHelp" class="form-text text-muted"
                >Describe the item</small
              >
            </div>
            <!-- Container selector -->
            <div class="form-group pt-3">
              <div>
                Container:
                <select
                  id="container_select"
                  class="form-select mb-3"
                  aria-label=".form-select-lg example"
                ></select>
              </div>
            </div>
            <!-- END Container selector -->

            <!-- Tags selector -->
            <div class="form-row border p-3">
              <div>Tags:</div>
              <div id="select2tags"></div>
              <select
                id="tags_select2_selector"
                class="js-example-basic-multiple custom-select"
                style="width: 100%"
                name="states[]"
                multiple="multiple"
              ></select>
            </div>
            <!-- END Tags selector -->
          </div>
          <!-- END Left side controls -->

          <!-- Image controls -->
          <div class="col-5">
            <div id="image_controls" class="row p-3 justify-content-center">
              <div class="col-12 text-center">
                <div class="border p-3 m-2" id="new-item-image-message">
                  <h6>Image can be uploaded once item is created</h6>
                </div>
                <!-- Image view and upload controls -->
                <div id="image_gallery">
                  <div class="mt-2" style="width: 370px">
                    <!-- Lightslider docs: https://sachinchoolur.github.io/lightslider/examples.html -->
                    <ul id="vertical"></ul>
                  </div>

                  <!-- Image upload control -->
                  <div
                    id="uppy_file_upload_element"
                    class="mt-2"
                    style="
                      width: 350px;
                      height: 150px;
                      background-color: bisque;
                    "
                  ></div>
                  <div class="mt-1">
                    <button
                      id="upload_pic_button"
                      type="button"
                      class="btn btn-primary"
                    >
                      Save picture
                    </button>
                  </div>
                </div>
                <!-- END Image view and upload controls -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-end">
          Item create time: NA | Item last modified time: NA
        </div>
      </div>
      <div class="row">
        <div class="col text-end">
          Item UUID:<span id="item_uuid">not created yet</span>
        </div>
      </div>
      <div class="row">
        <div class="col text-end"></div>
      </div>
      <!-- Buttons row -->
      <div class="row">
        <div class="p-1">
          <button
            id="new_item_submit_btn"
            type="button"
            class="btn btn-primary"
          >
            Save
          </button>
          <span id="created_item_buttons" class="invisible">
            <button id="item_delete_btn" type="button" class="btn btn-danger">
              Delete item
            </button>
            <button
              id="item_qr_code_generate_btn"
              type="button"
              class="btn btn-secondary"
            >
              Generate QR-code
            </button>
          </span>
          <button id="cancel_btn" type="button" class="btn btn-info">
            Cancel
          </button>
        </div>
      </div>
      <!-- Buttons row END -->
    </div>
  </body>
</html>
