<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://releases.transloadit.com/uppy/v4.13.2/uppy.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need JavaScript enabled for this example to work.</noscript>
    <button id="uppyModalOpener">Open Modal</button>
    <div
      id="target_el"
      style="width: 500px; height: 500px; background: blueviolet"
    >
      Target el
    </div>

    <script type="module">
      import {
        Uppy,
        Dashboard,
        Webcam,
        Tus,
      } from "https://releases.transloadit.com/uppy/v4.13.2/uppy.min.mjs";

      const uppy = new Uppy({ debug: true }).use(Dashboard, {
        // trigger: "#uppyModalOpener",
        inline: true,
        target: "#target_el",
      });
      // .use(Webcam, { target: Dashboard })
      // .use(Tus, { endpoint: "https://tusd.tusdemo.net/files/" });

      uppy.on("success", (fileCount) => {
        console.log(`${fileCount} files uploaded`);
      });
    </script>
  </body>
</html>
